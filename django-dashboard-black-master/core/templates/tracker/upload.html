{% extends 'list_tests.html' %}

{% load static %}

{% block upload %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile" class="file" style="color:#FFFFFF">
    <button type="submit" class="btn btn-success animation-on-hover">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% endblock %}
